name: Run Test
on:
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
jobs:
  run-test:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
      - run: | 
          npm ci
          npm run lint
          npx vitest run
          npm run build